        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
            version: '>= 2.3.0'
    variables:
      - name: resource_group_name
        type: string
        description: >-
          The name of the resource group for which the access groups will be
          created
        moduleRef:
          id: resource_group
          output: name
      - name: ibmcloud_api_key
        type: string
        description: The api key used to access IBM Cloud
        sensitive: true
        scope: global
      - name: page_limit
        type: number
        description: >-
          The number of access groups to return per request (this is mostly used
          for testing)
        default: '50'
        scope: ignore
    version: v3.1.8
    outputs:
      - name: resource_group_name
        description: The resource group name
      - name: admin_group_name
        description: List of admin access group names
