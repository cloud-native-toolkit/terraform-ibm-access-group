id: github.com/terraform-ibm-modules/terraform-ibm-toolkit-access-group
name: ibm-access-group
registryId: cloud-native-toolkit/access-group/ibm
type: terraform
description: Module to create ADMIN and USER access groups for a set of resource groups
tags:
  - tools
  - ibm cloud
  - access groups
versions:
  - platforms: []
    providers:
      - name: ibm
        source: ibm-cloud/ibm
    dependencies:
